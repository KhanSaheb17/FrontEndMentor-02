<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card">
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="/order-summary-component-main/images/illustration-hero.svg">
    </div>
    <div class="card-contant clr4">
      <h1 class="card-title clr5 mrb-20 fw-900">Order Summary</h1>
      <p class="paragraph mrb-30">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="items mrb-30">
        <div class="item">
          <div class="item-icon">
            <img src="images/icon-music.svg" alt="/order-summary-component-main/images/icon-music.svg">
          </div>
          <div class="item-description">
            <h4 class="item-title clr5">Annual Plan</h4>
            <p class="item-price">$59.99/year</p>
          </div>
          <div class="item-change">
            <a href="#" class="clr2">change </a>
          </div>
        </div>
      </div>
      <button class="pay-btn mrb-30 fw-700">Proceed to Payment</button>
      <div class="cancel">
        <a href="#" class="clr5 fw-700">Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
